name: Generate specialfeatures CSV

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "src/*/config/*.json"
      - "dev/utilities/export_game_feature_csvs.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate CSV
        run: |
          python dev/utilities/export_game_feature_csvs.py

      - name: Commit CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          git config user.name "vector-docs-bot"
          git config user.email "vector-docs-bot@example.com"
          if git status --porcelain dev/generated/specialfeatures.csv | grep -q .; then
            git add dev/generated/specialfeatures.csv
            git commit -m "chore: regenerate specialfeatures CSV [skip ci]" || echo "No changes to commit"
            git push origin HEAD:$BRANCH_NAME
          else
            echo "No specialfeatures changes detected"
          fi
