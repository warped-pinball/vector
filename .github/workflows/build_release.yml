name: Build and Deploy

on:
  pull_request:
  push:
    branches: ["main"]
  release:
    types: [published]

# Default least privilege across the repo unless a job elevates
permissions:
  contents: read
  pull-requests: read

env:
  TARGET_CONFIG: dev/ci/targets.json

# ============================================================
# =============== UNTRUSTED JOB (PRs only) ===================
# ============================================================
jobs:
  pr-ci:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check out PR HEAD (no secrets)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (no secrets)
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Determine build environment and version (PR)
        id: determine_version
        env:
          EVENT_NAME: ${{ github.event_name }}
          RUN_NUMBER: ${{ github.run_number }}
          PR_NUMBER: ${{ github.event.pull_request.number || '' }}
        run: |
          python dev/ci/workflow_helpers.py determine-version \
            --targets "$TARGET_CONFIG" \
            --event-name "$EVENT_NAME" \
            --run-number "$RUN_NUMBER" \
            --pr-number "$PR_NUMBER" \
            --env-file "$GITHUB_ENV" \
            --output-file "$GITHUB_OUTPUT"

      - name: Update version files (PR)
        run: |
          python dev/ci/workflow_helpers.py update-versions \
            --targets "$TARGET_CONFIG" \
            --versions-json "$TARGET_VERSIONS" \
            --vector-version "$VERSION"

      - name: Build and generate update files (no signing on PR)
        run: |
          python dev/ci/workflow_helpers.py build-updates \
            --targets "$TARGET_CONFIG" \
            --versions-json "$TARGET_VERSIONS" \
            --build-dir build

      - name: Prepare pull request artifacts
        run: |
          python dev/ci/workflow_helpers.py prepare-pr-artifacts \
            --targets "$TARGET_CONFIG" \
            --artifact-dir pr-artifacts

      - name: Upload update artifacts
        uses: actions/upload-artifact@v4
        with:
          name: developer-updates
          path: pr-artifacts
          artifact-content-type: raw

      # Intentionally NOT pushing to a branch from PRs.

# ============================================================
# =========== TRUSTED JOB (main pushes & releases) ===========
# ============================================================
  trusted-build-and-release:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out trusted ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Determine build environment and version (trusted)
        id: determine_version
        env:
          EVENT_NAME: ${{ github.event_name }}
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          python dev/ci/workflow_helpers.py determine-version \
            --targets "$TARGET_CONFIG" \
            --event-name "$EVENT_NAME" \
            --run-number "$RUN_NUMBER" \
            --pr-number "" \
            --env-file "$GITHUB_ENV"

      - name: Update version files (trusted)
        run: |
          python dev/ci/workflow_helpers.py update-versions \
            --targets "$TARGET_CONFIG" \
            --versions-json "$TARGET_VERSIONS" \
            --vector-version "$VERSION"

      - name: Build and generate update files (with signing)
        if: ${{ env.SHOULD_SIGN == 'true' }}
        env:
          PRIVATE_KEY: ${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}
        run: |
          python dev/ci/workflow_helpers.py build-updates \
            --targets "$TARGET_CONFIG" \
            --versions-json "$TARGET_VERSIONS" \
            --build-dir build \
            --sign \
            --private-key-env PRIVATE_KEY

      - name: Prepare release body
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        id: prepare_body
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          set -euo pipefail
          gh release view "$VERSION" --json body -q .body > existing_body.txt 2>/dev/null || true
          python dev/ci/workflow_helpers.py render-release-body \
            --targets "$TARGET_CONFIG" \
            --versions-json "$TARGET_VERSIONS" \
            --vector-version "$VERSION" \
            --existing-body-file existing_body.txt \
            --output-file new_body.txt

          {
            echo "body<<EOF"
            cat new_body.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create or update GitHub Release
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: ${{ steps.prepare_body.outputs.body }}
          draft: false
          prerelease: ${{ github.event_name != 'release' }}

      # Optional: if you want to publish “raw” files to a branch, do it here in the trusted job.
