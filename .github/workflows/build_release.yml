name: Build and Deploy

on:
  pull_request_target:
  push:
    branches: ["main"]
  release:
    types: [published]

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    env:
      TARGET_SYSTEMS: >-
        [
          {
            "id": "sys11",
            "label": "Sys11",
            "config_path": "src/sys11/systemConfig.py",
            "output": "update.json",
            "artifact": "sys11-update.json",
            "raw_filename": "sys11-update.json"
          },
          {
            "id": "wpc",
            "label": "WPC",
            "config_path": "src/wpc/systemConfig.py",
            "output": "update_wpc.json",
            "artifact": "wpc-update.json",
            "raw_filename": "wpc-update.json"
          },
          {
            "id": "em",
            "label": "EM",
            "config_path": "src/em/systemConfig.py",
            "output": "update_em.json",
            "artifact": "em-update.json",
            "raw_filename": "em-update.json"
          },
          {
            "id": "whitestar",
            "label": "WhiteStar",
            "config_path": "src/whitestar/systemConfig.py",
            "output": "update_whitestar.json",
            "artifact": "whitestar-update.json",
            "raw_filename": "whitestar-update.json"
          },
          {
            "id": "data_east",
            "label": "DataEast",
            "config_path": "src/data_east/systemConfig.py",
            "output": "update_data_east.json",
            "artifact": "data-east-update.json",
            "raw_filename": "data-east-update.json"
          }
        ]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Determine build environment and version
        id: determine_version
        env:
          TARGET_SYSTEMS: ${{ env.TARGET_SYSTEMS }}
          EVENT_NAME: ${{ github.event_name }}
          RUN_NUMBER: ${{ github.run_number }}
          PR_NUMBER: ${{ github.event.pull_request.number || '' }}
          PR_BASE_REF: ${{ github.event.pull_request.base.ref || '' }}
        run: |
          python <<'PY'
import json
import os
import re
from pathlib import Path

targets = json.loads(os.environ["TARGET_SYSTEMS"])


def extract_version(path: str, pattern: str) -> str:
    text = Path(path).read_text()
    match = re.search(pattern, text)
    if not match:
        raise RuntimeError(f"Unable to find version in {path}")
    return match.group(1)


base_version = extract_version("src/common/SharedState.py", r"VectorVersion\s*=\s*\"([^\"]+)\"")
target_base_versions = {
    target["id"]: extract_version(target["config_path"], r"SystemVersion\s*=\s*\"([^\"]+)\"")
    for target in targets
}

event_name = os.environ["EVENT_NAME"]
pr_base_ref = os.environ.get("PR_BASE_REF", "")
pr_number = os.environ.get("PR_NUMBER", "")
if event_name in {"pull_request", "pull_request_target"}:
    suffix = f"-dev{pr_number}"
    should_release = "false"
    should_sign = "true" if pr_base_ref == "main" else "false"
elif event_name == "push":
    suffix = f"-beta{os.environ['RUN_NUMBER']}"
    should_sign = should_release = "true"
else:
    suffix = ""
    should_sign = should_release = "true"

version = f"{base_version}{suffix}"
target_versions = {key: f"{value}{suffix}" for key, value in target_base_versions.items()}

release_files = "\n".join(target["output"] for target in targets)

env_file = Path(os.environ["GITHUB_ENV"])
with env_file.open("a") as handle:
    handle.write(f"VERSION={version}\n")
    handle.write(f"SHOULD_SIGN={should_sign}\n")
    handle.write(f"SHOULD_RELEASE={should_release}\n")
    handle.write("TARGET_VERSIONS<<EOF\n")
    handle.write(json.dumps(target_versions))
    handle.write("\nEOF\n")
    handle.write("RELEASE_FILES<<EOF\n")
    handle.write(release_files + "\n")
    handle.write("EOF\n")

output_file = Path(os.environ["GITHUB_OUTPUT"])
with output_file.open("a") as handle:
    handle.write(f"version={version}\n")
PY

      - name: Update version files
        env:
          TARGET_SYSTEMS: ${{ env.TARGET_SYSTEMS }}
          TARGET_VERSIONS: ${{ env.TARGET_VERSIONS }}
        run: |
          python <<'PY'
import json
import os
import re
from pathlib import Path

targets = json.loads(os.environ["TARGET_SYSTEMS"])
versions = json.loads(os.environ["TARGET_VERSIONS"])
vector_version = os.environ["VERSION"]


def update_file(path: str, pattern: str, replacement: str) -> None:
    file_path = Path(path)
    content = file_path.read_text()
    new_content = re.sub(pattern, replacement, content)
    if content == new_content:
        raise RuntimeError(f"Failed to update version in {path}")
    file_path.write_text(new_content)


update_file(
    "src/common/SharedState.py",
    r"VectorVersion\s*=\s*\"[^\"]+\"",
    f'VectorVersion = "{vector_version}"',
)

for target in targets:
    target_version = versions[target["id"]]
    update_file(
        target["config_path"],
        r"SystemVersion\s*=\s*\"[^\"]+\"",
        f'SystemVersion = "{target_version}"',
    )
PY

      - name: Build and generate update files
        env:
          TARGET_SYSTEMS: ${{ env.TARGET_SYSTEMS }}
          TARGET_VERSIONS: ${{ env.TARGET_VERSIONS }}
          SHOULD_SIGN: ${{ env.SHOULD_SIGN }}
          PRIVATE_KEY: ${{ env.SHOULD_SIGN == 'true' && secrets.WARPED_PINBALL_PRIVATE_KEY || '' }}
        run: |
          python <<'PY'
import json
import os
import subprocess
import tempfile
from pathlib import Path

targets = json.loads(os.environ["TARGET_SYSTEMS"])
versions = json.loads(os.environ["TARGET_VERSIONS"])
should_sign = os.environ.get("SHOULD_SIGN", "false").lower() == "true"
private_key = os.environ.get("PRIVATE_KEY", "").strip()


def run_command(command):
    subprocess.run(command, check=True)


for target in targets:
    target_id = target["id"]
    run_command(["python", "dev/build.py", "--build-dir", "build", "--target_hardware", target_id])

    base_command = [
        "python",
        "dev/build_update.py",
        "--build-dir",
        "build",
        "--output",
        target["output"],
        "--version",
        versions[target_id],
        "--target_hardware",
        target_id,
    ]

    if should_sign and private_key:
        with tempfile.NamedTemporaryFile("w", delete=False) as key_file:
            key_file.write(private_key)
            key_path = key_file.name
        try:
            run_command(base_command + ["--private-key", key_path])
        finally:
            Path(key_path).unlink(missing_ok=True)
    else:
        run_command(base_command)
PY

      - name: Prepare pull request artifacts
        if: ${{ github.event_name == 'pull_request' }}
        env:
          TARGET_SYSTEMS: ${{ env.TARGET_SYSTEMS }}
        run: |
          python <<'PY'
import json
import os
import shutil
from pathlib import Path

targets = json.loads(os.environ["TARGET_SYSTEMS"])
artifact_dir = Path("pr-artifacts")
artifact_dir.mkdir(parents=True, exist_ok=True)

for target in targets:
    source = Path(target["output"])
    if not source.exists():
        continue
    destination = artifact_dir / target["artifact"]
    shutil.copy2(source, destination)
PY

      - name: Upload update artifacts
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: developer-updates
          path: pr-artifacts
          artifact-content-type: raw

      - name: Publish raw update files
        if: ${{ github.event_name == 'pull_request' }}
        id: publish_raw_updates
        uses: actions/github-script@v7
        env:
          TARGET_SYSTEMS: ${{ env.TARGET_SYSTEMS }}
        with:
          script: |
            const fs = require('fs/promises');

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const defaultBranch = context.payload.repository.default_branch;
            const branch = 'pr-update-artifacts';
            const prNumber = context.issue.number;
            const basePath = `pr-artifacts/pr-${prNumber}`;

            const files = JSON.parse(process.env.TARGET_SYSTEMS || '[]').map(system => ({
              label: system.label,
              source: system.output,
              filename: system.raw_filename || system.artifact || `${system.id}-update.json`,
            }));

            const committer = {
              name: 'github-actions[bot]',
              email: '41898282+github-actions[bot]@users.noreply.github.com',
            };

            async function ensureBranch() {
              try {
                await github.rest.git.getRef({
                  owner,
                  repo,
                  ref: `heads/${branch}`,
                });
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }

                const { data: defaultRef } = await github.rest.git.getRef({
                  owner,
                  repo,
                  ref: `heads/${defaultBranch}`,
                });

                await github.rest.git.createRef({
                  owner,
                  repo,
                  ref: `refs/heads/${branch}`,
                  sha: defaultRef.object.sha,
                });
              }
            }

            const links = [];

            try {
              await ensureBranch();

              for (const file of files) {
                let contents;
                try {
                  contents = await fs.readFile(file.source, 'utf8');
                } catch (error) {
                  if (error.code === 'ENOENT') {
                    core.warning(`Skipping ${file.source} because it was not found.`);
                    continue;
                  }
                  throw error;
                }

                const repoPath = `${basePath}/${file.filename}`;

                let existingSha;
                try {
                  const { data } = await github.rest.repos.getContent({
                    owner,
                    repo,
                    path: repoPath,
                    ref: branch,
                  });

                  if (!Array.isArray(data)) {
                    existingSha = data.sha;
                  }
                } catch (error) {
                  if (error.status !== 404) {
                    throw error;
                  }
                }

                await github.rest.repos.createOrUpdateFileContents({
                  owner,
                  repo,
                  path: repoPath,
                  branch,
                  message: `Publish ${repoPath} for PR ${prNumber}`,
                  content: Buffer.from(contents, 'utf8').toString('base64'),
                  sha: existingSha,
                  committer,
                  author: committer,
                });

                links.push({
                  name: file.label,
                  url: `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${repoPath}`,
                });
              }
            } catch (error) {
              if (error.status === 403) {
                core.warning('Unable to publish raw update files because the workflow token lacks write permissions.');
              } else {
                throw error;
              }
            }

            core.setOutput('links', JSON.stringify(links));

      - name: Comment with update artifact links
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        env:
          RAW_LINKS_JSON: ${{ steps.publish_raw_updates.outputs.links }}
        with:
          script: |
            let rawLinks = [];
            try {
              rawLinks = JSON.parse(process.env.RAW_LINKS_JSON || '[]');
            } catch (error) {
              core.warning('Failed to parse raw links JSON.');
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const marker = '<!-- pr-update-artifacts -->';

            async function findExistingComment() {
              const comments = await github.paginate(github.rest.issues.listComments, {
                owner,
                repo,
                issue_number,
              });

              return comments.find(comment => typeof comment.body === 'string' && comment.body.includes(marker));
            }

            const existingComment = await findExistingComment();

            if (rawLinks.length === 0) {
              if (existingComment) {
                await github.rest.issues.deleteComment({
                  owner,
                  repo,
                  comment_id: existingComment.id,
                });
              } else {
                console.log('No raw artifact links available to publish.');
              }
              return;
            }

            const bodyLines = [marker, '', 'Developer build links:'];

            for (const link of rawLinks) {
              bodyLines.push(`**${link.name}**`);
              bodyLines.push('```text');
              bodyLines.push(link.url);
              bodyLines.push('```');
              bodyLines.push('');
            }

            if (bodyLines[bodyLines.length - 1] === '') {
              bodyLines.pop();
            }

            const body = bodyLines.join('\n');

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existingComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number,
                owner,
                repo,
                body,
              });
            }

      - name: Prepare release body
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        id: prepare_body
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_SYSTEMS: ${{ env.TARGET_SYSTEMS }}
          TARGET_VERSIONS: ${{ env.TARGET_VERSIONS }}
        run: |
          VERSION_SECTION="$(python <<'PY'
import json
import os

targets = json.loads(os.environ["TARGET_SYSTEMS"])
versions = json.loads(os.environ["TARGET_VERSIONS"])

lines = ["## Versions", f"**Vector**: `{os.environ['VERSION']}`"]
for target in targets:
    lines.append(f"**{target['label']}**: `{versions[target['id']]}`")
lines.append("<!-- END VERSIONS SECTION -->")

print("\n".join(lines))
PY
          )"

          # Fetch existing release body if it exists
          EXISTING_BODY=""
          if gh release view "${{ env.VERSION }}" --json body -q .body > body.txt 2>/dev/null; then
          EXISTING_BODY=$(cat body.txt)
          fi

          # Remove any existing versions section
          CLEANED_BODY=$(echo "$EXISTING_BODY" | awk '/## Versions/{flag=1} /<!-- END VERSIONS SECTION -->/{flag=0;next} !flag')

          # Compose new body
          if [ -n "$CLEANED_BODY" ]; then
          echo -e "$VERSION_SECTION\n\n$CLEANED_BODY" > new_body.txt
          else
          echo -e "$VERSION_SECTION" > new_body.txt
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat new_body.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update GitHub Release
        if: ${{ env.SHOULD_RELEASE == 'true' }}
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: ${{ steps.prepare_body.outputs.body }}
          draft: false
          prerelease: ${{ github.event_name != 'release' }}
          files: ${{ env.RELEASE_FILES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
