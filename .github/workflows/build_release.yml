name: Build and Deploy

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    # This is critical for uploading release assets:
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Build project
        run: |
          python dev/build.py --build-dir build --env $ENV

      - name: Archive build output
        run: |
          zip -r build_artifact.zip build

      - name: Upload build artifact (as GitHub Actions artifact)
        uses: actions/upload-artifact@v3
        with:
          name: pico-build
          path: build_artifact.zip

      - name: Upload artifact to GitHub Release
        # only run for release events
        if: ${{ github.event_name == 'release' }}
        uses: actions/upload-release-asset@v1

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build_artifact.zip
          asset_name: build_artifact.zip
          asset_content_type: application/zip
