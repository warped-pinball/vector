name: Build and Deploy

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      #######################################################################
      # STEP: Determine environment based on event type
      #######################################################################
      - name: Determine build environment
        id: build_env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ENV=dev" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" = "push" ]; then
            # We assume push to main => "beta". 
            # If you also have other branches you want to handle differently, 
            # you can check branch names in GITHUB_REF.
            echo "ENV=beta" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" = "release" ]; then
            # The release event => "prod"
            echo "ENV=prod" >> $GITHUB_ENV
          else
            # Default/fallback if needed
            echo "ENV=dev" >> $GITHUB_ENV
          fi
          echo "Using environment=$ENV"

      #######################################################################
      # STEP: Build
      #######################################################################
      - name: Build project
        run: |
          echo "Building with env=$ENV"
          python dev/build.py --build-dir build --env $ENV

      #######################################################################
      # STEP: Create update.json
      #######################################################################
      - name: Generate update.json
        run: |
          python dev/build_update.py --build-dir build --output update.json

      #######################################################################
      # STEP: Upload artifact (always)
      #######################################################################
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: pico-update
          path: update.json


      #######################################################################
      # STEP: Upload to Release (only when event is "release")
      #######################################################################
      - name: Upload artifact to GitHub Release
        if: ${{ github.event_name == 'release' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: update.json
          asset_name: update.json
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

