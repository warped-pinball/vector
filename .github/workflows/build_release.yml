import json, os, subprocess, tempfile
from pathlib import Path

targets = json.loads(os.environ["TARGET_SYSTEMS"])
versions = json.loads(os.environ["TARGET_VERSIONS"])

def run(cmd): subprocess.run(cmd, check=True)

# Fetch secret only inside this trusted step
private_key = """${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}""".strip()

for target in targets:
    target_id = target["id"]
    run(["python", "dev/build.py", "--build-dir", "build", "--target_hardware", target_id])

