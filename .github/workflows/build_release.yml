name: Build and Deploy

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Determine build environment and version
        id: build_env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            ENV="dev"
            SUFFIX="-dev-${{ github.run_number }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            ENV="beta"
            SUFFIX="-beta-${{ github.run_number }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            ENV="prod"
            SUFFIX=""
          else
            ENV="dev"
            SUFFIX="-dev"
          fi

          VERSION=$(grep WarpedVersion src/SharedState.py | awk -F'"' '{print $2}')${SUFFIX}
          echo "ENV=$ENV" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update SharedState.py Version
        run: |
          sed -i "s/WarpedVersion = .*/WarpedVersion = \"$VERSION\"/" src/SharedState.py
          git diff src/SharedState.py

      - name: Build project
        run: |
          python dev/build.py --build-dir build --env $ENV

      - name: Create key files (if provided)
        run: |
          if [ -n "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" > private_key.pem
          else
            echo "No private key specified, building unsigned."
          fi

      - name: Generate update.json
        run: |
          if [ -f "private_key.pem" ] && [ -f "public_key.pem" ]; then
            python dev/build_update.py \
              --build-dir build \
              --output update.json \
              --version $VERSION \
              --private-key private_key.pem \
          else
            python dev/build_update.py \
              --build-dir build \
              --output update.json \
              --version $VERSION
          fi

      # Create (or update) exactly ONE Pre-Release for this PR
      # with the same tag "pr-NUMBER" every time. This avoids multiple releases.
      - name: Create or Update Pre-Release for Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: softprops/action-gh-release@v2
        with:
          # Tag name stays the same for the life of the PR
          tag_name: "pr-${{ github.event.pull_request.number }}"
          # Include version or branch in the name if you'd like
          release_name: "PR #${{ github.event.pull_request.number }} [${{ github.event.pull_request.head.ref }}] - ${{ steps.build_env.outputs.VERSION }}"
          body: |
            PR: ${{ github.event.pull_request.html_url }}
            Branch: ${{ github.event.pull_request.head.ref }}
            Version: ${{ steps.build_env.outputs.VERSION }}

          prerelease: true
          overwrite: true
          files: "update.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a release only on "release" events (i.e. published release).
      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name == 'release' }}
        with:
          files: update.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: pico-update
          path: update.json
