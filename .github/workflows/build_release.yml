name: Build and Deploy

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target_system: [sys11, wpc, em]
    outputs:
      version: ${{ steps.determine_version.outputs.version }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Determine build environment and version
        id: determine_version
        run: |
          BASE_VERSION=$(grep WarpedVersion src/common/SharedState.py | awk -F '"' '{print $2}')
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SUFFIX="-dev${{ github.event.pull_request.number }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            SUFFIX="-beta${{ github.run_number }}"
          else
            SUFFIX=""
          fi
          VERSION="$BASE_VERSION$SUFFIX"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update SharedState.py
        run: |
          sed -i "s/WarpedVersion = .*/WarpedVersion = \"${{ env.VERSION }}\"/" src/common/SharedState.py

      - name: Build and generate update file
        run: |
          python dev/build.py --build-dir build --target_system ${{ matrix.target_system }}
          rm -f private_key.pem
          if [ -n "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" > private_key.pem
            python dev/build_update.py \
              --build-dir build \
              --output update_${{ matrix.target_system }}.json \
              --version ${{ env.VERSION }} \
              --private-key private_key.pem
          else
            python dev/build_update.py \
              --build-dir build \
              --output update_${{ matrix.target_system }}.json \
              --version ${{ env.VERSION }}
          fi

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: update-json-${{ matrix.target_system }}
          path: update_${{ matrix.target_system }}.json
          overwrite: true

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all update JSONs
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name:     ${{ needs.build.outputs.version }}
          body: |
            • Version: ${{ needs.build.outputs.version }}
            • Source: ${{ github.event_name == 'pull_request' && github.event.pull_request.html_url || github.ref }}
          prerelease: ${{ github.event_name != 'release' }}
          files: |
            update_*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
