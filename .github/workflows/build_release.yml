name: Build and Deploy

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Determine build environment and version
        id: build_env
        run: |
          # Start with the base version in SharedState.py:
          VERSION=$(grep WarpedVersion src/SharedState.py | awk -F'"' '{print $2}')
      
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            ENV="dev"
            # For PR #44, this becomes 0.3.1-dev44
            SUFFIX="-dev${{ github.event.pull_request.number }}"
            VERSION="$VERSION$SUFFIX"
          elif [ "${{ github.event_name }}" = "push" ]; then
            ENV="beta"
            # You can still append a run number for push if you want
            SUFFIX="-beta-${{ github.run_number }}"
            VERSION="$VERSION$SUFFIX"
          elif [ "${{ github.event_name }}" = "release" ]; then
            ENV="prod"
            SUFFIX=""
            VERSION="$VERSION$SUFFIX"
          else
            ENV="dev"
            SUFFIX="-dev"
            VERSION="$VERSION$SUFFIX"
          fi
      
          echo "ENV=$ENV" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        

      - name: Update SharedState.py Version
        run: |
          sed -i "s/WarpedVersion = .*/WarpedVersion = \"$VERSION\"/" src/SharedState.py
          git diff src/SharedState.py

      - name: Build project
        run: |
          python dev/build.py --build-dir build --env $ENV

      - name: Create key files (if provided)
        run: |
          if [ -n "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" > private_key.pem
          else
            echo "No private key specified, building unsigned."
          fi

      - name: Generate update.json
        run: |
          if [ -f "private_key.pem" ]; then
            python dev/build_update.py \
              --build-dir build \
              --output update.json \
              --version $VERSION \
              --private-key private_key.pem
          else
            python dev/build_update.py \
              --build-dir build \
              --output update.json \
              --version $VERSION
          fi

      - name: Create or Update Pre-Release for Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: softprops/action-gh-release@v2
        with:
          # Tag name stays stable for each PR
          tag_name: "pr-${{ github.event.pull_request.number }}"
      
          # The release's display name is just the version string (e.g. "0.3.1-dev44")
          name: ${{ steps.build_env.outputs.VERSION }}
      
          body: |
            PR: ${{ github.event.pull_request.html_url }}
            Branch: ${{ github.event.pull_request.head.ref }}
            Version: ${{ steps.build_env.outputs.VERSION }}
          prerelease: true
      
          # The update.json file to attach
          files: "update.json"
          fail_on_unmatched_files: false
      
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        

      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name == 'release' }}
        with:
          files: update.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: pico-update
          path: update.json
