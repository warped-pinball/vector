name: Build and Deploy

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  release:
    types: [published]

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: Determine build environment and version
        id: determine_version
        run: |
          BASE_VERSION=$(grep WarpedVersion src/common/SharedState.py | awk -F '"' '{print $2}')
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SUFFIX="-dev${{ github.event.pull_request.number }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            SUFFIX="-beta${{ github.run_number }}"
          else
            SUFFIX=""
          fi
          VERSION="$BASE_VERSION$SUFFIX"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update SharedState.py
        run: |
          sed -i "s/WarpedVersion = .*/WarpedVersion = \"${{ env.VERSION }}\"/" src/common/SharedState.py

      - name: Build and generate update files
        run: |
          for target in sys11 wpc em; do
            python dev/build.py --build-dir build --target_system $target
            output_file="update_${target}.json"
            if [ "$target" = "sys11" ]; then
              output_file="update.json"
            fi
            if [ -n "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" ]; then
              echo "${{ secrets.WARPED_PINBALL_PRIVATE_KEY }}" > private_key.pem
              python dev/build_update.py \
                --build-dir build \
                --output "$output_file" \
                --version ${{ env.VERSION }} \
                --private-key private_key.pem
                rm -f private_key.pem
            else
              python dev/build_update.py \
                --build-dir build \
                --output "$output_file" \
                --version ${{ env.VERSION }}
            fi
          done

      - name: Create or update GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            Version: ${{ env.VERSION }}
            Trigger: ${{ github.event_name }}
          draft: false
          prerelease: ${{ github.event_name != 'release' }}
          files: |
            update.json
            update_wpc.json
            update_em.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}