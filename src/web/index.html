    <script>
        function determineResourceType(url) {
            const extensionToType = {
                '.css': 'css',
                '.js': 'js',
                '.html': 'html',
                '.svg': 'svg',
                '.png': 'image',
                '.jpg': 'image',
                '.jpeg': 'image',
                '.gif': 'image',
                '.json': 'json',
                '.gz': 'gzip'
            };

            const extension = url.split('.').pop();
            return extensionToType[`.${extension}`] || 'unknown';
        }


        async function fetchAndCache(url, useCache = true, timeout = 5000, auth = false) {
            const cacheKey = url;
            const cacheTimeKey = `${cacheKey}_time`;
            const cacheTTL = 1000 * 60; // 1 minute
            const currentTime = Date.now();

            let cachedData = localStorage.getItem(cacheKey);
            let cachedTime = localStorage.getItem(cacheTimeKey);

            const shouldFetch = !useCache || !cachedData || !cachedTime || (currentTime - cachedTime >= cacheTTL);

            if (shouldFetch) {
                try {
                    const controller = new AbortController();
                    const timer = setTimeout(() => controller.abort(), timeout);

                    let response;
                    if (auth) {
                        const password = localStorage.getItem('auth_password'); // Retrieve stored password
                        if (!password) {
                            throw new Error('Authentication required but no password found in localStorage.');
                        }
                        response = await authenticateAndFetch(password, url);
                    } else {
                        response = await fetch(url, { signal: controller.signal });
                    }
                    clearTimeout(timer);

                    if (!response.ok) throw new Error(`Fetch error: ${response.statusText}`);

                    const data = await response.text();
                    localStorage.setItem(cacheKey, data);
                    localStorage.setItem(cacheTimeKey, currentTime.toString());
                    return data;
                } catch (error) {
                    console.warn(`Fetch failed: ${error.message}. Using cache if available.`);
                }
            }

            if (cachedData) {
                return cachedData;
            } else {
                throw new Error('No valid data available from cache or server.');
            }
        }


        // Decompress data if necessary
        async function decompressData(data, url) {
            if (url.endsWith('.gz')) {
                const decompressedStream = new Response(
                    new Blob([data]).stream().pipeThrough(new DecompressionStream("gzip"))
                );
                return await decompressedStream.text();
            }
            return data;
        }

        // Apply the resource data to a DOM element
        function applyResourceToDOM(data, url, targetId) {
            const type = determineResourceType(url);
            const placeholder = document.getElementById(targetId);
            if (!placeholder) return;

            let newElement;
            switch (type) {
                case 'css':
                    newElement = document.createElement('style');
                    newElement.textContent = data;
                    break;
                case 'js':
                    newElement = document.createElement('script');
                    newElement.src = URL.createObjectURL(new Blob([data], { type: 'application/javascript' }));
                    newElement.async = false;
                    break;
                case 'html':
                    newElement = document.createElement('div');
                    newElement.innerHTML = data;
                    break;
                case 'svg':
                    newElement = new DOMParser().parseFromString(data, "image/svg+xml").documentElement;
                    break;
                case 'image':
                    newElement = document.createElement('img');
                    newElement.src = URL.createObjectURL(new Blob([data], { type: 'image/png' }));
                    break;
                default:
                    placeholder.style.display = 'none';
                    return;
            }

            placeholder.replaceWith(newElement);
            newElement.id = targetId;
            newElement.style.display = '';
        }

        // Composite function to fetch, decompress, and apply data
        async function fetchDecompressAndApply(url, targetId, useCache = true, timeout = 5000, auth = false) {
            try {
                const rawData = await fetchAndCache(url, useCache, timeout, auth);
                const decompressedData = await decompressData(rawData, url);
                applyResourceToDOM(decompressedData, url, targetId);
            } catch (error) {
                console.error(`Error in fetchDecompressAndApply: ${error.message}`);
                const placeholder = document.getElementById(targetId);
                if (placeholder) placeholder.style.display = 'none';
            }
        }



        // Clear cache and reload the page
        async function clearCache() {
            localStorage.clear();
            location.reload();
        }

        // Expose functions to the global scope
        window.loadResource = loadResource;
        window.clearCache = clearCache;

        // Load main.js.gz
        loadResource('/css/pico.min.css.gz', 'pico_css');
        loadResource('/svg/logo.svg.gz', 'logo');
        loadResource('/js/main.js.gz', 'main_js');
        loadResource('/css/main.css.gz', 'main_css');
        loadResource('/html/install_warning.html.gz', 'install_warning_html');
        loadResource('/js/install_warning.js.gz', 'install_warning_js');
        loadResource('/html/configure.html.gz', 'configure_html');
        loadResource('/js/configure.js.gz', 'configure_js');
        loadResource('/js/js-sha256.min.js.gz', 'js-sha256');
    </script>
</body>
