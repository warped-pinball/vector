    <script>
        // Determine resource type based on URL
        function determineResourceType(url) {
            const extension = url.split('.').pop().toLowerCase();
            if (extension === 'gz') return determineResourceType(url.slice(0, -3));
            switch (extension) {
                case 'css': return 'css';
                case 'js': return 'js';
                case 'html': return 'html';
                case 'svg': return 'svg';
                case 'png':
                case 'jpg':
                case 'jpeg':
                case 'gif':
                case 'webp': return 'image';
                default: return 'unknown';
            }
        }

        // Load and insert resource into the DOM
        async function loadResource(url, targetId) {
            const cacheKey = url;
            const cacheTimeKey = `${cacheKey}_time`;
            // const cacheTTL = 1000 * 60 * 60 * 24; // 24 hours
            const cacheTTL = 1000 * 60; // 1 minute
            const currentTime = Date.now();
            let cachedData = localStorage.getItem(cacheKey);
            let cachedTime = localStorage.getItem(cacheTimeKey);

            if (!cachedData || !cachedTime || (currentTime - cachedTime >= cacheTTL)) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Fetch error: ${response.statusText}`);
                    let data;
                    if (url.endsWith('.gz')) {
                        const decompressedStream = response.body.pipeThrough(new DecompressionStream("gzip"));
                        data = await new Response(decompressedStream).text();
                    } else {
                        data = await response.text();
                    }
                    localStorage.setItem(cacheKey, data);
                    localStorage.setItem(cacheTimeKey, currentTime.toString());
                    cachedData = data;
                } catch {
                    const placeholder = document.getElementById(targetId);
                    if (placeholder) placeholder.style.display = 'none';
                    return;
                }
            }

            const type = determineResourceType(url);
            const placeholder = document.getElementById(targetId);
            if (!placeholder) return;

            let newElement;
            switch(type) {
                case 'css':
                    newElement = document.createElement('style');
                    newElement.textContent = cachedData;
                    break;
                case 'js':
                    newElement = document.createElement('script');
                    newElement.src = URL.createObjectURL(new Blob([cachedData], { type: 'application/javascript' }));
                    newElement.async = false;
                    break;
                case 'html':
                    newElement = document.createElement('div');
                    newElement.innerHTML = cachedData;
                    break;
                case 'svg':
                    newElement = new DOMParser().parseFromString(cachedData, "image/svg+xml").documentElement;
                    break;
                case 'image':
                    newElement = document.createElement('img');
                    newElement.src = URL.createObjectURL(new Blob([cachedData], { type: 'image/png' }));
                    break;
                default:
                    placeholder.style.display = 'none';
                    return;
            }

            placeholder.replaceWith(newElement);
            newElement.id = targetId;
            newElement.style.display = '';
        }

        // Clear cache and reload the page
        async function clearCache() {
            localStorage.clear();
            location.reload();
        }

        // Expose functions to the global scope
        window.loadResource = loadResource;
        window.clearCache = clearCache;

        // Load main.js.gz
        loadResource('/css/pico.min.css.gz', 'pico_css');
        loadResource('/svg/logo.svg.gz', 'logo');
        loadResource('/js/main.js.gz', 'main_js');
        loadResource('/css/main.css.gz', 'main_css');
        
        
    </script>
