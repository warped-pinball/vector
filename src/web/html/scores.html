<style>
    /* Only show the active tab */
    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Five-column boards (leaderboard):
       1st col (#) => 0.25fr, 2nd col (Score) => 3fr, 3rd col (Player) => 7fr,
       4th col (Ago) => 1fr, 5th col (Date) => 3fr
    */
    .score-board-list article.five-col {
        display: grid;
        grid-template-columns: 0.25fr 3fr 7fr 1fr 3fr;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    /* Four-column boards (personal scoreboard):
       1st col (#) => 1fr, 2nd col (Score) => 2fr, 3rd col (Date) => 2fr,
       4th col (Ago) => 1fr
    */
    .score-board-list article.four-col-personal {
        display: grid;
        grid-template-columns: 1fr 2fr 2fr 1fr;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    /* Three-column boards (tournament board remains unchanged):
       1st col (#) => 1fr, 2nd col (Score) => 2fr, 3rd col (Date) => 2fr
    */
    .score-board-list article.three-col {
        display: grid;
        grid-template-columns: 1fr 2fr 2fr;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    /* Header row styling */
    .score-board-list article.header-row {
        font-weight: bold;
    }

    /* Prevent wrapping & show ellipsis if truncated */
    .score-board-list article div {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .score-board-list article div.rank {
        font-weight: bold;
        text-align: right;
    }

    .score-board-list article div.score,
    .score-board-list article div.game {
        text-align: right;
    }

    /* Minimal vertical spacing between articles */
    .score-board-list article {
        margin-bottom: 0.25rem;
    }

    /* Narrower left/right padding on tab buttons */
    #score-board-nav button {
        padding-left: 12px;
        padding-right: 12px;
    }

    /*
     * Hide the date column entirely when screen is 400px wide or smaller,
     * and adjust the grid-template-columns to remove the empty space.
     */
    @media (max-width: 500px) {
        .score-board-list article div.date {
            display: none;
        }
        /* Leaderboard (5 col => hide date => becomes 4 col) */
        .score-board-list article.five-col {
            grid-template-columns: .25fr 3fr 6fr 1fr;
        }
        /* Personal board (4 col => hide date => becomes 3 col) */
        .score-board-list article.four-col-personal {
            grid-template-columns: 1fr 2fr 1fr;
        }
    }
</style>

<div class="score-board">
    <div id="score-board-nav" role="group">
        <button onclick="window.showTab('leader-board')" class="secondary contrast" id="leader-board-btn">Leader</button>
        <button onclick="window.showTab('tournament-board')" class="secondary" id="tournament-board-btn">Tournament</button>
        <button onclick="window.showTab('personal-board')" class="secondary" id="personal-board-btn">Personal</button>
    </div>

    <section id="leader-board" class="tab-content active">
        <h2 class="hide">Leader Board</h2>
        <div id="leaderboardArticles" class="score-board-list"></div>
    </section>

    <section id="tournament-board" class="tab-content">
        <h2 class="hide">Tournament Board</h2>
        <div id="tournamentArticles" class="score-board-list"></div>
    </section>

    <section id="personal-board" class="tab-content">
        <div class="grid" style="align-items: center">
            <h2>Select Player</h2>
            <select id="players" name="select" aria-label="Select" required>
                <!-- Options are injected by the JS -->
            </select>
        </div>
        <h2 class="hide">Personal Score Board</h2>
        <div id="personalArticles" class="score-board-list"></div>
    </section>
</div>
