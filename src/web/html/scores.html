<style>
    /* Only show the active tab */
    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Five-column boards (leaderboard) */
    .score-board-list article.five-col {
        display: grid;
        grid-template-columns: 0.25fr 3fr 7fr 1fr 3fr;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    /* Personal scoreboard: 4 columns => #, Score, Ago, Date
       "Rank" (#) is a small column, Score is bigger, Ago moderate, Date bigger.
       Example: 0.6fr 2fr 1fr 2fr  (Adjust as desired.)
    */
    .score-board-list article.four-col-personal {
        display: grid;
        grid-template-columns: 0.6fr 2fr 1fr 2fr;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    /* Four-column equally-sized (tournament) */
    .score-board-list article.four-col-tournament {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        /* All columns same width */
        gap: 0.25rem;
        padding: 0.25rem;
    }

    /* Minimal older classes you might still need */
    .score-board-list article.three-col {
        display: grid;
        grid-template-columns: 1fr 2fr 2fr;
        gap: 0.25rem;
        padding: 0.25rem;
    }

    /* Prevent wrapping & show ellipsis if truncated */
    .score-board-list article div {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Right-align certain columns */
    .score-board-list article div.rank,
    .score-board-list article div.score,
    .score-board-list article div.game {
        text-align: right;
    }

    /* Minimal vertical spacing between articles */
    .score-board-list article {
        margin-bottom: 0.25rem;
    }

    /* Narrower left/right padding on tab buttons */
    #score-board-nav button {
        padding-left: 12px;
        padding-right: 12px;
    }

    .game {
        padding: 4px;
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        margin-bottom: 0.25rem;
    }

    .play {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        column-gap: 5px;
    }

    .claim-button {
        padding: 4px 9px;
    }

    @media (max-width: 770px) {
        .game {
            grid-template-columns: 1fr;
        }

        .play {
            margin: 0.25rem;
        }

        .claim-header-row {
            display: none;
        }
    }

    @media (max-width: 500px) {

        /* Only hide .date in "five-col" containers (leaderboard) */
        .score-board-list article.five-col div.date {
            display: none;
        }

        .score-board-list article.five-col {
            grid-template-columns: 0.25fr 3fr 7fr 1fr;
            /* drop the date col at narrow widths */
        }
    }
</style>

    /* --- score-animations.css --- */

    /* Register our integer custom property so it can animate. */
    @property --num {
        syntax: "<integer>";
        initial-value: 0;
        inherits: false;
    }

    /* Optional custom property to scale the number on big jumps. */
    @property --jumpScale {
        syntax: "<number>";
        initial-value: 1;
        inherits: false;
    }

    /* A base class to enable the counter/variable trick. */
    .css-score-anim {
        /* The actual integer transitions over 1s (adjust as desired). */
        transition: --num 2s;

        /* For older browsers that don't support @property,
     the property just won't animate. The fallback is immediate changes. */

        /* We'll use a CSS counter, which we reset to var(--num). */
        counter-reset: animatedValue var(--num);

        /* If you want a default font size or style, set it here. */
        font-size: 1.25rem;
        font-weight: bold;
        color: black;

        /* Make sure transitions and transforms are visible if we do "big jump" scaling. */
        display: inline-block;
    }

    /* The actual displayed text is in the ::after content. */
    .css-score-anim::after {
        /* Use the counter to display the integer as text. */
        content: counter(animatedValue);
    }

    /* The "big jump" effect (grow and color shift).
   We'll drive the scale via --jumpScale, which we set from JavaScript. */
    .big-jump {
        animation: bigJumpScale 0.75s ease-in-out forwards;
        /* you can tweak timing */
        color: red !important;
        /* or some attention-grabbing color */
    }

    /* The keyframes animate from scale(1) to scale(var(--jumpScale)) and back down. */
    @keyframes bigJumpScale {
        0% {
            transform: scale(1);
        }

        30% {
            transform: scale(var(--jumpScale));
        }

        70% {
            transform: scale(var(--jumpScale));
        }

        100% {
            transform: scale(1);
        }
    }
</style>

<div class="score-board">

        <button onclick="window.showTab('tournament-board')" class="secondary"

        <button onclick="window.showTab('personal-board')" class="secondary" id="personal-board-btn">Personal</button>

<dialog id="score-claim-modal">
    <article>
        <h2>Claim Your Score</h2>
        <div>
            <p>Player <b>#<span id="player-number"></span></b></p>
            <p>Score: <b><span id="score-to-claim"></span></b></p>
            <div class="grid">
                <label for="initials-input">Initials:</label>
                <input type="text" id="initials-input" pattern="[A-Za-z]{3}" maxlength="3" required
                    title="Enter exactly 3 letters" />
            </div>
            <footer>
                <button class="secondary" onclick="document.getElementById('score-claim-modal').close()">Cancel</button>
                <button id="submit-claim-btn">Submit</button>
            </footer>
        </div>
    </article>
</dialog>
