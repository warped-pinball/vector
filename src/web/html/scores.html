<style>
    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
    }
</style>
<div class="score-board">
    <div id="score-board-nav" role="group">
        <button onclick="showTab('leader-board')" class="secondary contrast" id="leader-board-btn">Leader</button>
        <button onclick="showTab('tournament-board')" class="secondary" id="tournament-board-btn">Tournament</button>
        <button onclick="showTab('personal-board')" class="secondary" id="personal-board-btn">Personal</button>
    </div>

    <section id="leader-board" class="tab-content active">
        <table id="leaderboardTable" class="overflow-auto sortable downloadable">
            <caption class="hide">Leader Board</caption>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                    <th>Initials</th>
                    <th>Full Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="tournament-board" class="tab-content">
        <table id="tournamentTable" class="overflow-auto sortable downloadable">
            <caption class="hide">Tournament Board</caption>
            <thead>
                <tr>
                    <th>Game #</th>
                    <th>Rank</th>
                    <th>Score</th>
                    <th>Initials</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="personal-board" class="tab-content">
        <div class="grid" style="align-items: center">
            <h2>Personal Scoreboard for:</h2>
            <select id="players" name="select" aria-label="Select" required>
                <!-- Options will be generated by JavaScript -->
              </select>
        </div>
        <table id="personalTable" class="overflow-auto sortable downloadable">
            <caption id="personal_scoreboard_caption" class="hide"></caption>
            <thead>
                <tr>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be generated by JavaScript -->
            </tbody>
        </table>
    </section>
</div>
