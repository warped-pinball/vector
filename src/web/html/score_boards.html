<div class="score-board">
    <nav>
        <button id="navigate-leader-board">Leaderboard</button>
        <button id="navigate-tournament-board">Tournament</button>
        <button id="navigate-personal-board">Personal</button>     
    </nav>

    <div id="leaderboardContainer">
        <table id="leaderboardTable" class="overflow-auto sortable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                    <th>Initials</th>
                    <th>Full Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="tournamentContainer" style="display: none;">
        <table id="tournamentTable" class="overflow-auto sortable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                    <th>Initials</th>
                    <th>Full Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="personalContainer" style="display: none;">
        <div class="select-container">
            <label for="players">Player:</label>
            <select id="players" name="players">
                <option value="">Loading...</option>
            </select>
        </div>   
        <table id="personalTable" class="overflow-auto sortable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                    <th>Initials</th>
                    <th>Full Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
