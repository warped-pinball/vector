<table>
    <thead>
        <tr>
            <th>Initials</th>
            <th>Full Name</th>
        </tr>
    </thead>
    <tbody>
        <!-- Entries will be generated by JavaScript -->
    </tbody>
</table>

<dialog id="edit_player_modal">
    <article>
        <h2>Edit Player</h2>
        <form id="edit_player_form">
            <label for="player_initials">Initials:</label>
            <input type="text" id="player_initials" name="initials" required>
            <label for="player_name">Full Name:</label>
            <input type="text" id="player_name" name="name" required>
            <button type="submit">Save</button>
            <button type="button" onclick="document.getElementById('edit_player_modal').removeAttribute('open')">Cancel</button>
        </form>
    </article>
</dialog>
