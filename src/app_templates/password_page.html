<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Page</title>
    </head>
    <body>
        <h1>Enter password to access admin</h1>
        <p>Password: <input type="text" id="value1"></p>
        <button id="WriteBtn" aria-label="Write">Submit</button>      


        <script>
            document.getElementById('WriteBtn').onclick = async function() {
                const password = document.getElementById('value1').value;            
                try {
                    const response = await fetch('/password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });
    
                    // Reload the page after submission
                    window.location.reload();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to send request. Please try again.');
                }
            };
        </script>

    </body>
</html>
