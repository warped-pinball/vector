<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Leaderboard</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            background-color: white; /* White background for the header */
        }
        .top-row, .bottom-row {
            display: flex;
            justify-content: space-between; /* Evenly space out items */
            align-items: center;
            margin-bottom: 10px;
        }
        .spacer {
            flex: 1; /* Empty space to balance items in the row */
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        .game-info {
            text-align: center;
            flex: 1;
        }
        .game-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .ball-in-play {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            margin: 5px;
            width: 120px;
        }
        .ball-in-play h4 {
            margin: 0;
            font-size: 14px;
        }
        .ball-in-play p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: bold;
        }
        .player-score {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            margin: 5px;
            width: 120px;
        }
        .player-score h4 {
            margin: 0;
            font-size: 14px;
        }
        .player-score p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: bold;
        }
        .separator {
            height: 10px;
            background-color: #ddd; /* Gray bar */
            margin: 0;
        }
        .past-games {
            padding: 20px;
        }
        .game-result {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .game-result h3 {
            margin: 0 0 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Top row -->
        <div class="top-row">
            <div class="spacer"></div>
            <img src="/logo.png" alt="Logo" class="logo">
            <div class="game-info">
                <h1 id="game-name">Loading...</h1>
            </div>
            <div class="ball-in-play">
                <h4>Ball in Play</h4>
                <p id="ball-in-play-score">0</p>
            </div>
            <div class="spacer"></div>
        </div>
        <!-- Bottom row -->
        <div class="bottom-row">
            <div class="player-score" id="player1">
                <h4>Player 1</h4>
                <p id="player1-score">0</p>
            </div>
            <div class="player-score" id="player2">
                <h4>Player 2</h4>
                <p id="player2-score">0</p>
            </div>
            <div class="player-score" id="player3">
                <h4>Player 3</h4>
                <p id="player3-score">0</p>
            </div>
            <div class="player-score" id="player4">
                <h4>Player 4</h4>
                <p id="player4-score">0</p>
            </div>
        </div>
    </div>
    <div class="separator"></div>
    <div class="past-games" id="past-games">
        <h2>Past Games</h2>
        <!-- Past games will be populated dynamically -->
    </div>
    <footer>
        <a href="/leader_board.html">Leader Board</a> |
        <a href="/individual_scores.html">Individual Scores</a> |
        <a href="/player_names.html">Player Names</a> |
        <a href="/admin.html">Admin</a>
    </footer>
    <script>
        async function fetchGameName() {
            try {
                const response = await fetch('/GameName');
                const data = await response.json();
                const gameName = data.gamename || 'Game Name';
                document.getElementById('game-name').textContent = gameName;
                document.title = gameName;
            } catch (error) {
                console.error('Failed to load game name:', error);
            }
        }

        async function updateLeaderboard() {
            try {
                // Fetch current game status
                const response = await fetch('/GameStatus');
                const data = await response.json();

                // Update Ball In Play
                document.getElementById('ball-in-play-score').textContent = data.BallInPlay || 'Game Over';

                // Update Player Scores
                document.getElementById('player1-score').textContent = data.Player1Score || '0';
                document.getElementById('player2-score').textContent = data.Player2Score || '0';
                document.getElementById('player3-score').textContent = data.Player3Score || '0';
                document.getElementById('player4-score').textContent = data.Player4Score || '0';

                // Fetch past games
                const pastGamesResponse = await fetch('/tournamentboard');
                const pastGamesData = await pastGamesResponse.json();
                console.log('Fetched past games data:', pastGamesData);

                const pastGamesContainer = document.getElementById('past-games');
                pastGamesContainer.innerHTML = '<h2>Past Games</h2>'; // Clear previous results

                // Extract and sort games by the "game" property
                const gamesMap = {};
                pastGamesData.forEach(entry => {
                    const gameId = entry.game;
                    if (gameId !== 0) { 
                        if (!gamesMap[gameId]) {
                            gamesMap[gameId] = [];
                        }
                        gamesMap[gameId].push(entry.score);
                    }
                });

                console.log('Games Map:', gamesMap);
                
                // Get the first four unique games
                //const gameIds = Object.keys(gamesMap).slice(0, 4);
                const gameIds = Object.keys(gamesMap).sort((a, b) => b - a).slice(0, 5);


                // Display the scores for each game
                gameIds.forEach((gameId, index) => {
                    const scores = gamesMap[gameId];
                    const gameResult = document.createElement('div');
                    gameResult.classList.add('game-result');
                    gameResult.innerHTML = `
                        <h3>Game ${index + 1}</h3>
                        ${scores.map((score, i) => `<div>Player ${i + 1}: ${score}</div>`).join('')}
                    `;
                    pastGamesContainer.appendChild(gameResult);
                });
            } catch (error) {
                console.error('Failed to update leaderboard:', error);
            }
        }



        window.onload = function() {
            fetchGameName(); // Fetch the game name on page load
            updateLeaderboard(); // Fetch scores and past games
            setInterval(updateLeaderboard, 12000); // Refresh leaderboard every 12 seconds
        };
    </script>
</body>
</html>
