<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Leaderboard</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .logo {
            margin-right: 20px;
        }
        .game-info {
            display: flex;
            flex-direction: column;
        }
        .game-status {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .player-score {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 100px;
        }
        .past-games {
            margin: 20px;
        }
        .game-result {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .game-result h3 {
            margin: 0 0 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/logo.png" alt="Logo" class="logo" width="100" height="100">
        <div class="game-info">
            <h1 id="game-name">Game Name</h1>
            <div id="ball-in-play" class="game-status">
                <div class="player-score">Ball in Play: 0</div>
            </div>
        </div>
        <div class="game-status">
            <div class="player-score" id="player1">Player 1: 0</div>
            <div class="player-score" id="player2">Player 2: 0</div>
            <div class="player-score" id="player3">Player 3: 0</div>
            <div class="player-score" id="player4">Player 4: 0</div>
        </div>
    </div>
    <div class="past-games" id="past-games">
        <h2>Past Games</h2>
        <!-- Past games will be populated dynamically -->
    </div>
    <footer>
        <a href="/leader_board.html">Leader Board</a> |
        <a href="/individual_scores.html">Individual Scores</a> |
        <a href="/player_names.html">Player Names</a> |
        <a href="/admin.html">Admin</a>
    </footer>
    <script>
        async function fetchCurrentScores() {
            try {
                const response = await fetch('/current_scores');
                const data = await response.json();

                // Update the current game section
                document.getElementById('game-name').textContent = data.gameName || 'Game Name';
                document.getElementById('ball-in-play').textContent = `Ball in Play: ${data.ballInPlay}`;
                document.getElementById('player1').textContent = `Player 1: ${data.player1}`;
                document.getElementById('player2').textContent = `Player 2: ${data.player2}`;
                document.getElementById('player3').textContent = `Player 3: ${data.player3}`;
                document.getElementById('player4').textContent = `Player 4: ${data.player4}`;
            } catch (error) {
                console.error('Failed to fetch current scores:', error);
            }
        }

        async function fetchPastGames() {
            try {
                const response = await fetch('/past_games');
                const data = await response.json();
                const pastGamesContainer = document.getElementById('past-games');
                
                // Clear previous results
                pastGamesContainer.innerHTML = '<h2>Past Games</h2>';

                data.forEach((game, index) => {
                    const gameResult = document.createElement('div');
                    gameResult.classList.add('game-result');
                    gameResult.innerHTML = `
                        <h3>Game ${index + 1}</h3>
                        <div>Player 1: ${game.player1}</div>
                        <div>Player 2: ${game.player2}</div>
                        <div>Player 3: ${game.player3}</div>
                        <div>Player 4: ${game.player4}</div>
                    `;
                    pastGamesContainer.appendChild(gameResult);
                });
            } catch (error) {
                console.error('Failed to fetch past games:', error);
            }
        }

        function refreshScores() {
            fetchCurrentScores();
            fetchPastGames();
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            refreshScores();
            setInterval(refreshScores, 60000); // Refresh every 60 seconds
        });
    </script>
</body>
</html>
