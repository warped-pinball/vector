<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Scores</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 32px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .claim-column {
            width: 80px; /* Fixed width for the Claim column */
        }
        .claim-button {
            margin-top: 20px;
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }
        .claim-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Claim Scores</h1>
    <form id="claimForm" onsubmit="saveClaimScores(event)">
        <table>
            <thead>
                <tr>
                    <th>Game ID</th> <!-- Added Game ID column -->
                    <th>Score</th>
                    <th>Initials</th>
                    <th class="claim-column">Claim</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Rows will be dynamically loaded -->
            </tbody>
        </table>
        <button type="submit" class="claim-button">Submit Claim</button>
    </form>

    <script>
        document.getElementById('claimForm').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT' && activeElement.type !== 'submit') {
                    event.preventDefault(); // Prevent default Enter key behavior
                }
            }
        });

        // Function to load scores and initials from the host
        async function loadClaimScores() {
            try {
                const response = await fetch('/load_claim_scores');
                if (!response.ok) {
                    throw new Error('Failed to load claim scores');
                }

                const scores = await response.json();
                const tableBody = document.getElementById('scoreTableBody');
                tableBody.innerHTML = ''; // Clear any existing rows

                scores.forEach((game) => {
                    const gameId = game[0]; // Assuming the first element is the game ID
                    game.slice(1).forEach(([initials, score]) => {
                        if (score === 0) return; // Skip rows with a score of zero

                        const row = document.createElement('tr');
                        row.setAttribute('data-game-id', gameId); // Add game ID to row
                        row.innerHTML = `
                            <td>${gameId}</td> <!-- Game ID column -->
                            <td>${score}</td>
                            <td>${initials ? initials : ''}</td>
                            <td class="claim-column">
                                ${
                                    initials
                                        ? '' // No input box if initials exist
                                        : `<input type="text" 
                                            name="claim_game${gameId}_score${score}" 
                                            maxlength="3" 
                                            placeholder="ABC" 
                                            style="text-transform:uppercase; text-align:center;" />`
                                }
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });

            } catch (error) {
                console.error('Error loading claim scores:', error);
                alert('Unable to load claim scores. Please try again later.');
            }
        }

        // Function to save scores and initials back to the host
    // Function to save scores and initials back to the host
    async function saveClaimScores(event) {
            event.preventDefault(); // Prevent form submission

            const rows = document.querySelectorAll('#scoreTableBody tr'); // Select all rows
            const scores = []; // Initialize scores array

            let currentGameId = null;
            let currentGameScores = [];

            rows.forEach((row) => {
                const gameId = row.getAttribute('data-game-id'); // Get the game ID
                const cells = row.querySelectorAll('td');
                const score = parseInt(cells[1].textContent.trim(), 10); // Score is in the second column
                const existingInitials = cells[2].textContent.trim(); // Get existing initials
                const claimInput = cells[3].querySelector('input'); // Claim input is in the fourth column

                const initials = claimInput ? claimInput.value.trim() : existingInitials;

                if (!initials || isNaN(score)) return; // Skip rows with invalid data

                if (currentGameId !== gameId) {
                    // If this is a new game, push the previous game's data to the array
                    if (currentGameScores.length > 0) {
                        scores.push([currentGameId, ...currentGameScores]);
                    }
                    // Start a new game
                    currentGameId = gameId;
                    currentGameScores = [];
                }

                // Add the initials and score to the current game
                currentGameScores.push([initials, score]);
            });

            // Push the last game's data
            if (currentGameScores.length > 0) {
                scores.push([currentGameId, ...currentGameScores]);
            }

            console.log('Final scores array:', scores);

            try {
                const response = await fetch('/save_claim_scores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(scores),
                });

                if (!response.ok) {
                    throw new Error('Failed to save claim scores');
                }

                // Redirect to Leader Board page after successful save
                window.location.href = 'leader_board.html';
            } catch (error) {
                console.error('Error saving claim scores:', error);
                alert('Unable to save claim scores. Please try again later.');
            }
        }


        // Load the scores when the page loads
        window.onload = loadClaimScores;
    </script>
</body>
</html>
