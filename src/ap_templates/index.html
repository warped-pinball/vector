<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warped Pinball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Pico.css -->
    <link rel="stylesheet" href="/css/pico.min.css">
</head>
<body>

    <!-- Warning Banner -->
    {% if warning_message %}
    <article style="background-color: red; color: white; padding: 1rem; text-align: center;">
        <p>{{ warning_message }}</p>
    </article>
    {% endif %}

    <main class="container">
        <h1>Warped Pinball Device Setup</h1>
        <p>Please input your Wi-Fi information. (Capitalization is important)</p>

        <form action="/configure" method="POST" autocomplete="off" autocapitalize="none">
            <!-- Wi-Fi SSID -->
            <label for="networks">Wi-Fi SSID:</label>
            <select id="networks" name="ssid">
                <option value="">Loading...</option>
            </select>

            <!-- Wi-Fi Password -->
            <label for="password">Wi-Fi Password:</label>
            <input type="text" id="password" name="password" value="{{ password }}">

            <!-- Game Selection -->
            <label for="games">Select Game:</label>
            <select id="games" name="gamename">
                <option value="">Loading...</option>
            </select>

            <!-- Pinball Admin Password -->
            <label for="Gpassword">Pinball Admin Password:</label>
            <input type="text" id="Gpassword" name="Gpassword" value="{{ Gpassword }}">

            <!-- Save Button -->
            <button type="submit">Save</button>

            <!-- Last IP Address -->
            <p>The last valid IP address assigned to this device:</p>
            <input type="text" id="lastip" name="lastip" value="{{ lastip }}" readonly>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Fetch initialization data
                const initData = await (await fetch('/initdata')).json();

                // Populate form fields with initialization data
                const setValue = (id, value) => {
                    const element = document.getElementById(id);
                    if (element) element.value = value || '';
                };
                setValue('password', initData.password);
                setValue('Gpassword', initData.Gpassword);
                setValue('lastip', initData.lastip);

                // Function to populate select elements
                const populateSelect = async (url, selectId, selectedValueKey) => {
                    const response = await fetch(url);
                    const data = await response.json();
                    const selectElement = document.getElementById(selectId);
                    selectElement.innerHTML = '';

                    data[selectId].forEach(item => {
                        const option = document.createElement('option');
                        option.value = item;
                        option.textContent = item;
                        if (item === initData[selectedValueKey] || item === data.current_selection) {
                            option.selected = true;
                        }
                        selectElement.appendChild(option);
                    });
                };

                // Populate games and networks selects
                await populateSelect('/listgames', 'games', 'gamename');
                await populateSelect('/listnetworks', 'networks', 'ssid');

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('games').innerHTML = '<option value="">Error loading games</option>';
                document.getElementById('networks').innerHTML = '<option value="">Error loading networks</option>';
            }
        });
    </script>
</body>
</html>
